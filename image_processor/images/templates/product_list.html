<h1>Products and Processed Images</h1>

<h2>Products</h2>
<ul>
    {% for product in products %}
        <li>{{ product.serial_number }}: {{ product.name }}</li>
    {% endfor %}
</ul>

<h2>Processed Images</h2>
<ul>
    {% for image in images %}
        <li>{{ image.product.name }}: <a href="{{ image.original_url }}">Original Image</a> - Processed Image: <a href="{{ image.processed_image.url }}">View Processed</a></li>
    {% endfor %}
</ul>
